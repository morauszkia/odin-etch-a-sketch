<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Etch-a-Sketch</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&family=Yatra+One&display=swap"
            rel="stylesheet">

        <link rel="stylesheet" href="style.css">
        <script src="app.js" defer></script>
    </head>

    <body>
        <header>
            <h1 class="title">Etch-a-Sketch</h1>
        </header>
        <main>
            <div id="grid-container"></div>
            <div class="controls">
                <div class="control size-control">
                    <p class="control-title">Change size</p>
                    <div class="control-inputs-container">
                        <input type="range" class="control-input-range" min="10" max="100" value="16"
                            id="grid-size-input">
                        <div id="size-display">16x16</div>
                    </div>
                    <button class="btn" id="size-control-btn">New Grid</button>
                </div>

                <button class="btn" id="erase-btn">Erase</button>
                <button class="btn" id="reset-btn">Reset</button>

            </div>
        </main>
    </body>

</html>
